<!-- Container-->
  <div class="graph_and_button" style="min-height: 310px ; max-height: 310px">

    <!-- Card -->
        <div class="card text-white bg-danger" style="width: 100%">
          <!-- Banner card-->
          <div class="banner card-header">

          <div class="title">
            <div >Dépenses </div>
            <a *ngIf="activated" routerLink=""
               placement="right"
               ngbTooltip="Dépenses par catégorie"
               [openDelay]="500"
               (click)="onActivated()">
              <span class="fas fa-chart-pie"></span></a>

            <a *ngIf="!activated" routerLink=""
               placement="right"
               ngbTooltip="Dépenses par mois"
               [openDelay]="500"
               (click)="onActivated()">
              <span class="fas fa-chart-line"></span></a>
          </div>


          </div>
          <!-- End banner card-->

          <!-- Body Card -->
          <div class="info">
                <div class="date">{{actualDate |date: 'MMMM yyyy'}} : </div>

                <div >
                  <strong  *ngIf="this.totalthismonth != null"  >{{totalthismonth}} €</strong>
                  <strong *ngIf="this.totalthismonth == null"  >0 €</strong>
                </div>
          </div>

          <div class="average">Moyenne (mois) :
            <div>
              <strong  *ngIf="this.average != null" class="number" >{{average}} € </strong>
              <strong  *ngIf="this.average == null" class="number" >0 € </strong>
            </div>

          </div>



            <div [ngClass]="{'card-body': !activated,
                             'card-body mt-0': activated}">
              <div  id="graph">
                <!-- Body linear chart -->
                    <div><canvas id="expenses_graph" width="690" height="180px" ></canvas></div>
                <!-- End body linear chart -->

                <!-- Body doughnut chart -->
                    <app-categorie-expense *ngIf="!activated"></app-categorie-expense>
                <!-- End body doughnut chart -->
              </div>
            </div>
          <!-- End Body card -->
        </div>
    <!-- End card -->

  </div>
<!-- End container -->

<!-- Footer card -->
          <div class="card-footer bg-danger">
            <p class="footer" id="total">TOTAL : <strong *ngIf="total != null">{{total}} €</strong>  <strong *ngIf="total == null">0 €</strong></p>
          </div>
          <!-- End footer card -->


<!-- Expense main encoding form -->
    <form id="main_form" (ngSubmit)="onAddExpense(f)" #f="ngForm">
        <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">€</div>
                  </div>
                  <input class="form-control input_main" type="text" placeholder="Montant" id="amount" name="amount" ngModel required>
      </div>

      <!-- Categories -->
      <select id="categories" class="form-control categorie" name="categorie" ngModel required>
                  <option value="" disabled selected hidden>Catégorie</option>
                  <option style="background-color: rgb(89,169,255); color: aliceblue" (click)="onAddCategorie()">Nouveau</option>
                  <option *ngFor="let cat of categories" >{{cat}}</option>
                </select>
      <!-- End categories -->

      <!-- Encoding date -->
          <input class="form-control input_main" type="Date" id="date" name="date"  ngModel="{{actualDate | date:'yyyy-MM-dd'}}">
          <button *ngIf="currentUser !== null" class="btn btn-primary" type="submit" [disabled]="f.invalid">Ajouter</button>

      <button *ngIf="currentUser == null" class="btn btn-outline-secondary"
        disabled
        placement="right"
        ngbTooltip="Vous devez vous connecter pour ajouter une dépense"
        routerLink="">Ajouter</button>
    </form>
<!-- End main form -->


<!-- Second form add new categorie -->
    <form class="newCat" *ngIf="newCategorie" (ngSubmit)="onSaveCategorie(g)" #g="ngForm" >
      <div  class="input-group mb-2 mr-sm-2">
          <input class="form-control" name="categorie" type="text" placeholder="Catégorie" ngModel required>
          <div class="input-group-prepend">
            <button class="btn btn-success" type="submit" [disabled]="g.invalid">+</button>
          </div>
        <button class="btn btn-danger ml-2 btn-sm" (click)="onAddCategorie()">Terminer</button>
      </div>
    </form>
<!-- End second form -->
