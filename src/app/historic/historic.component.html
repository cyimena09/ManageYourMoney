<div class="content">

    <div class="table-expense">
      <h4>Dépenses ajoutées</h4>
      <table class="table table-bordered">
      <thead>
        <tr class="bg-danger">
          <th scope="col">#</th>
          <th scope="col">Montant</th>
          <th scope="col">Catégorie</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let expense of expenses; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{expense.amount}}</td>
            <td>{{expense.category}}</td>
            <td>{{expense.date | date: 'dd/MM/y'}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="onRemoveExpense(expense.expenseID)">Supprimer</button></td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="table-income">
        <h4>Revenus ajoutés</h4>
        <table class="table table-bordered">
        <thead>
          <tr class="bg-success">
            <th scope="col">#</th>
            <th scope="col">Montant</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let income of incomes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{income.amount}}</td>
            <td>{{income.category}}</td>
            <td>{{income.date | date: 'dd/MM/y'}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="onRemoveIncome(income.incomeID)">Supprimer</button></td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
