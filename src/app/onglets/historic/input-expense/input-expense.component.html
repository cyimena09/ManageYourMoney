<div class="input-list table-bordered">
  <div class="input-index">{{index + 1}}</div>
  <input class="input-amount form-control" type="text" [(ngModel)]="expense.amount">
  <input class="input-category form-control" type="text" [(ngModel)]="expense.category">
  <input class="input-date form-control" type="text" value="{{expense.date | date: 'dd/MM/y'}}">
  <input class="input-comment form-control" type="text" [(ngModel)]="expense.comment">

  <div class="button-group">
    <button class="delete btn btn-danger btn-sm" (click)="onRemoveExpense()"><span class="icon fas fa-times"></span></button>
  </div>

</div>
